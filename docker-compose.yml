services:
  # 1. Backend Service
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - chat_logs:/app/logs
      - vectorstore_data:/app/vectorstore
    depends_on:
      - ollama

  # 2. Frontend Service
  frontend:
    build: ./ttb-chatbot-ui
    ports:
      - "5173:80" # Map Nginx port 80 to 5173 on your machine
    depends_on:
      - backend

  # 3. Ollama Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # If using NVIDIA GPU, uncomment below:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:
  chat_logs:
  vectorstore_data: